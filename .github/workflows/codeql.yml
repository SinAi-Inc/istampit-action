name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '17 3 * * 1'

jobs:
  analyze:
    name: Analyze (CodeQL actions)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialize CodeQL (actions)
        uses: github/codeql-action/init@v3
        with:
          languages: actions

      # No build step needed for actions-only analysis

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:actions'
